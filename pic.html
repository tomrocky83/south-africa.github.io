<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>South African picture</title>
</head>

<body>

    <div id="nav"></div>


    <h2>Click on the name to see a picture</h2>
    <div id="city">
        <div>
            <p id="bloe">Bloemfontein(executive)</p>
            <div>
                <img class="bloe" src="img/bloemfontein.jpg" alt="bloemfontein">
            </div>
        </div>

        <div>
            <p id="cape">Cape Town(legislative)</p>
            <div>
                <img class="cape" src="img/cape town.jpg" alt="cape town">
            </div>
        </div>

        <div>
            <div>
                <p id="pre">pretoria(judicial)</p>
                <img class="pre" src="img/pretoria.jpg" alt="pretoria">
            </div>
        </div>
    </div>


    <div class="pic">
        <picture>
            <img src="img/south-african-rand.jpg" alt="south-african-rand">
        </picture>

        <picture>
            <source media="(min-width:780px )" srcset="">
            <img src="img/fashion.jpg" alt="fashion">
        </picture>

        <picture>
            <source media="(min-width:780px )" srcset="">
            <img src="img/South_Africa.png " alt="map">
        </picture>

        <picture>
            <source media="(min-width:780px )" srcset="">
            <img src="img/Ngodwana-Mill.jpg" alt="Ngodwana-Mill">
        </picture>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
